{% extends "auctions/layout.html" %}

{% block body %}
<h2>Listings of "{{ category }}"</h2>

<ul>
    {% for listing in listings %}
    <a href="{% url 'listing' listing_id=listing.id %}">
        <li>{{ listing.title }} | {{ listing.description }} | {{ listing.starting_bid}} </li>
    </a>
    {% endfor %}

</ul>


{% endblock %}
