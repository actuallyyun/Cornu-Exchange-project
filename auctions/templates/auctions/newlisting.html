{% extends "auctions/layout.html" %}

{% block body %}
<h2>Your Listings</h2>
<div class="form-group">
    <form action="{% url 'new' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ new_listing_form.as_p }}

        <div>
            <button type="submit" class="btn btn-primary">Save</button>

        </div>
    </form>
</div>


{% endblock %}
